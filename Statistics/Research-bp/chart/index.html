<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chart Display</title>
	</head>
	<body>
		<canvas id="myChart"></canvas>

		<script type="module">
			import {
				Chart,
				CategoryScale,
				LinearScale,
				BarElement,
				Title,
				Tooltip,
				Legend,
				BubbleController,
				PointElement,
				LineController,
				LineElement,
			} from "chart.js";

			Chart.register(
				CategoryScale,
				LinearScale,
				BarElement,
				Title,
				Tooltip,
				Legend,
				BubbleController,
				PointElement,
				LineController,
				LineElement
			);

			const ctx = document.getElementById("myChart").getContext("2d");
			const { slope, inter, data } = await fetch("http://localhost:3000/data.json").then((response) => response.json());

			// Step 1: Count occurrences of each (x, y) point
			const pointMap = new Map();
			data.forEach(({ x, y }) => {
				const key = `${x},${y}`;
				pointMap.set(key, (pointMap.get(key) || 0) + 0.7);
			});

			let lastX = 0;

			const processedData = [...pointMap.entries()].map(([key, count]) => {
				const [x, y] = key.split(",").map(Number);
				lastX = Math.max(lastX, x);
				return { x, y, r: count }; // Base size + scale factor
			});

			new Chart(ctx, {
				data: {
					datasets: [
						{
							type: "bubble",
							label: "Data Points",
							data: processedData,
							backgroundColor: "rgba(0, 0, 255, 0.5)",
							borderColor: "black",
						},
						{
							label: "Regression Line",
							data: [
								{
									x: 0,
									y: inter,
								},
								{
									x: lastX,
									y: lastX * slope + inter,
								},
							],
							type: "line",
							borderColor: "green",
							borderWidth: 4,
							fill: false,
						},
					],
				},
				options: {
					scales: {
						x: { title: { display: true, text: "Years of coding" }, position: "bottom" },
						y: { title: { display: true, text: "Satisfaction of contribuiting to open source" }, beginAtZero: true },
					},
				},
			});
		</script>
	</body>
</html>
