<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Box Plot - IQR Visualization</title>
	</head>
	<body>
		<canvas id="iqrBoxPlot"></canvas>

		<script type="module">
			import {
				Chart,
				CategoryScale,
				LinearScale,
				BarElement,
				Title,
				Tooltip,
				Legend,
				BubbleController,
				PointElement,
				LineController,
				LineElement,
			} from "chart.js";
			import { BoxPlotChart, BoxPlotController, BoxAndWiskers } from "@sgratzl/chartjs-chart-boxplot";

			Chart.register(
				CategoryScale,
				LinearScale,
				BarElement,
				Title,
				Tooltip,
				Legend,
				BubbleController,
				PointElement,
				LineController,
				LineElement,
				BoxPlotChart,
				BoxPlotController,
				BoxAndWiskers
			);

			const ctx = document.getElementById("iqrBoxPlot").getContext("2d");

			const variable = new URLSearchParams(window.location.search).get("variable");

			const json_data = await fetch("http://localhost:3000/data.json").then((response) => response.json());

			const data = {
				labels: [variable.toUpperCase()],

				datasets: [
					{
						label: "Interquartile Range (IQR)",
						backgroundColor: "rgba(75, 192, 192, 0.5)",
						borderColor: "rgba(75, 192, 192, 1)",
						borderWidth: 1,
						data: [json_data.data.map((el, i) => el[variable])],
					},
				],
			};

			new Chart(ctx, {
				type: "boxplot",
				data,
				options: {
					responsive: true,
					indexAxis: "y", // This makes the chart horizontal

					plugins: {
						title: {
							display: true,
							text: "Interquartile Range (IQR)",
						},
					},
				},
			});
		</script>
	</body>
</html>
